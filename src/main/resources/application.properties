# ===================================================================
# MTB Shop Backend - DESARROLLO LOCAL
# ===================================================================
spring.application.name=mtb-shop-backend

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================================================
# H2 Database (SOLO PARA DESARROLLO)
# ===================================================================
spring.datasource.url=jdbc:h2:file:./data/mtbshop
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ===================================================================
# JPA/Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===================================================================
# H2 Console
# ===================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================================================
# JWT Configuration
# ===================================================================
application.security.jwt.secret-key=Es0Rx3PkV9Ss0R5g7Ofkhmp08HIZ1Grgyx1OywzbYjmNgLezSIG5ytO+8xYMmGnV3AVah96n78Wy9zgc+fqlnQ==
