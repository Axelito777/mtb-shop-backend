# ===================================================================
# MTB Shop Backend - PRODUCCIÓN (RAILWAY)
# ===================================================================
spring.application.name=mtb-shop-backend

# ===================================================================
# Server Configuration
# ===================================================================
server.port=${PORT:8080}
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================================================
# PostgreSQL Database (RAILWAY)
# ===================================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# JPA/Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===================================================================
# JWT Configuration
# ===================================================================
application.security.jwt.secret-key=${JWT_SECRET:Es0Rx3PkV9Ss0R5g7Ofkhmp08HIZ1Grgyx1OywzbYjmNgLezSIG5ytO+8xYMmGnV3AVah96n78Wy9zgc+fqlnQ==}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ===================================================================
# CORS Configuration
# ===================================================================
cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# ===================================================================
# Logging (menos verbose en producción)
# ===================================================================
logging.level.com.mtbshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===================================================================
# File Upload
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Deshabilitar H2 en producción
# ===================================================================
spring.h2.console.enabled=false